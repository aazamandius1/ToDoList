<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
    
</head>
<body>
    <h1>To-do List</h1>
    <div class="container">
        <input id="inputField" type="text" > <button id="addToDo">+</button>
        <div class="to-dos container-item" id="toDoContainer"></div>
        <div class="general container-item" id="generalContainer"></div>
        <div class="today container-item" id="todayContainer"></div>
        <div class="done container-item" id="doneContainer"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
